name: Release

on:
    workflow_dispatch:
    pull_request:
        types: [closed]
        branches:
            - main

jobs:
    release:
        # Only run if the PR was actually merged (not just closed)
        # and not from the release bot itself
        # Typically triggered when staging is merged to main
        if: |
            github.event.pull_request.merged == true &&
            !contains(github.event.pull_request.title, 'chore: release')
        runs-on: ubuntu-latest
        permissions:
            contents: write
            issues: write
            pull-requests: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install

            - name: Import GPG key
              uses: crazy-max/ghaction-import-gpg@v6
              with:
                  gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
                  passphrase: ${{ secrets.GPG_PASSPHRASE }}
                  git_user_signingkey: true
                  git_commit_gpgsign: true

            - name: Configure Git
              run: |
                  git config --global user.name "ManagerOS Release Bot"
                  git config --global user.email "github-actions@users.noreply.github.com"
                  git config --global commit.gpgsign true
                  git config --global gpg.program gpg

            - name: Run release-it
              run: bun run release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              # Note: Version should already be bumped in staging branch.
              # release-it is configured with increment: false to use the version
              # from package.json rather than auto-bumping.
